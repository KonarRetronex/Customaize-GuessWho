<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Top Section -->
    <header class="top-section">

        <section class="panel">
            <div class="panel-header">
                <p>Character Creation</p>
                <span>&lt;</span>
            </div>
            <div class="panel-body panel-body-chr">
                <div class="btn-chr-section">
                    <button class="btn" id="import-btn">Import Character</button>
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                    <input type="file" id="single-file-input" accept="image/*" style="display: none;">

                    <button class="btn" id="reset-chr-btn" title="this will reset all the imported pictures">Reset character</button>
                </div>

                <form>
                    <div>
                        <label for="character-name">Character Name</label>
                        <button type="button" id="reset-chr-name-btn" title="this will reset all the name">ðŸ—˜</button>
                        <button type="button" id="info-btn" 
                        title="[ctrl+left click] on image to change that specific image. 

[ctrl+left click] on name to change that specific name

[ctrl+shift+left click] on 'Your Character' to select a specific character for 'Your Character' ">?</button>


                    </div>
                    <input type="text" name="Character Name" id="character-name" placeholder="Input the Character name from left to right using coma to separate">
                </form>
            </div>
            

        </section>

        <section class="panel tittle-panel">
            <div class="panel-header panel-header-tittle" >
                <span>&lt;</span>
            </div>
            
            <div class="panel-body tittle-panel-body">
                <h1>Guess Who</h1>
            </div>
            
        </section>

        <section class="panel">
            <div class="panel-header">
                <p>Game Setting</p>
                <span>&lt;</span>
            </div>

            <div class="panel-body panel-body-setting">
                <!-- <div class="first-input">
                    <form>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Make a same password">
                    </form>
                    <small>
                        *Both player need to put the same password
                    </small>
                </div>

                <div class="second-input">
                    <form>
                        <label for="game-key">Game Key</label>
                        <input type="text" id="game-key" placeholder="Paste a game key">
                    </form>
                    <small>
                        *player that make the character need to copy the game key,
                        Player that didn't make the character need to paste the game key
                    </small>
                </div>

                <div class="btn-setting-section">
                    <button class="btn">Copy My Game Key</button>
                    <button class="btn launch-btn">Launch The Game</button>
                </div> -->
            <div class="first-row-setting">
                <button class="btn" id="export-pack-btn" title="download the character pack that you have made">Download Character Pack</button>
                <button class="btn" id="import-pack-btn" title="load character pack that you have">Load Character Pack</button>
                <input type="file" id="pack-file-input" accept=".json" style="display: none;">
            </div>


            <button class="btn" id="launch-btn" title="once you launch the game, you won't be able to change both the character pic and name">Launch The Game</button>

            </div>
        </section>
    </header>

    <!-- Bottom Section -->
     <main class="panel board-section">
        <div class="panel-header">
            <p>Game Board</p>
            <span>&lt;</span>
        </div>

        <div class="panel-body">
            <div class="card-holder" id="card-grid">
                <!-- <figure class="card">
                    <div class="img-card-holder">
                        <img class="chr-img" src="assets/imgHolder.png" alt="">
                    </div>
                    <figcaption class="card-name">Character 1</figcaption>
                </figure> -->
            </div>

            <footer class="game-footer">
                <div class="your-character">
                    <p>Your Character</p>
                    <figure class="card">
                        <div class="img-cardyourcharacter-holder">
                            <img class="chr-img" src="assets/imgHolder.png" alt="">
                        </div>
                        <figcaption class="card-name">Name</figcaption>
                    </figure>
                </div>
                


                <!-- <button class="btn guess-btn">Make A Guess</button> -->

                <div class="action-btns">
                    <button class="btn shuffle-btn">Shuffle "Your Character"</button>
                    <button class="btn reset-btn" title="reset the game to change the character again, you wont lose any pic or name">Reset Game</button>

                </div>
            </footer>

        </div>
     </main>
    
     <script src="script.js"></script>
</body>
</html>
