<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who</title>
</head>
<body>


    <!-- Top Section -->
    <header class="top-section">

        <section class="panel character-creator-panel">
            <div class="panel-header">Character Creation</div>
            <div class="panel-body">
                <div class="btn-group">
                    <button class="btn">Import Character</button>
                    <button class="btn">Reset character</button>
                </div>

                <form>
                    <label for="character-name">Character Name:</label>
                    <input type="text" name="Character Name" id="character-name" placeholder="Input the Character name fromm left to using coma to separate">
                </form>
            </div>
            

        </section>

        <section class="panel logo-panel">
            <h1>Guess Who</h1>
        </section>

        <section class="panel setting-panel">
            <div class="panel-header">Game Setting</div>

            <div class="panel-body">
                <form>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Make a same password with your friend">

                <small>
                    *Both player need to put the same password
                </small>

                </form>

                            
                <form>
                    <label for="game-key">Game Key</label>
                    <input type="text" id="game-key" placeholder="Paste a game key from your friend">

                    <small>
                        *player that make the character need to copy the game key,
                        Player that didn't make the character need to paste the game key 
                    </small>
                </form>

                <div class="btn-group">
                    <button class="btn">Copy My Game Key</button>
                    <button class="btn launch-btn">Launch The Game</button>
                </div>
            </div>
        </section>
    </header>

    <!-- Bottom Section -->
     <main class="board-section">
        <div class="panel-header">Game Board</div>

        <div class="panel-body">
            <div class="card-holder" id="card-grid">
                <figure class="card">
                    <img src="assets/imgHolder.png" alt="">
                    <figcaption class="card-name">Name</figcaption>
                </figure>
            </div>

            <footer class="game-footer">
                <button class="btn guess-btn">Make A Guess</button>
                
                <div class="your-character">
                    <p>Your Character</p>
                    <figure class="card">
                        <img src="assets/imgHolder.png" alt="">
                        <figcaption class="card-name">Name</figcaption>
                    </figure>
                </div>

                <div class="action-btns">
                    <button>Shuffle "Your Character"</button>
                    <button class="btn reset-btn">Reset Game</button>

                </div>
            </footer>

        </div>
     </main>
    
</body>
</html>
